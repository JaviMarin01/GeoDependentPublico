<ion-header>
  <ion-toolbar class="headCuid">
    <ion-buttons slot="start" (click)="volver()">
      <ion-button class="botonVolver"><ion-icon name="arrow-back-outline" class="iconoCuidad"></ion-icon></ion-button>
    </ion-buttons>
    <div class="headerCuidador">
      <ion-icon class="iconoHeader" name="people"></ion-icon>
      <h1 class="tituloHeader">Nuevo grupo</h1>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="formLogin" (ngSubmit)="crearGrupo()" [formGroup]="grupoForm">
    <ion-list>
      <ion-item>
        <ion-input placeholder="Nombre *" formControlName="nombre"></ion-input>
      </ion-item>
      <p class="obligatorio" *ngIf="grupoForm.controls.nombre.invalid && grupoForm.controls.nombre.touched && grupoForm.controls.nombre.hasError('required')">El nombre es obligatorio</p>
    </ion-list>
    <div class="botonesCentro">
      <ion-button type="submit" class="botonNormal">Crear grupo <div *ngIf="cargando" class="loader2"></div></ion-button>
    </div>
  </form>
</ion-content>

<app-menu-nav></app-menu-nav>
